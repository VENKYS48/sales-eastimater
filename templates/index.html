<!DOCTYPE html>
<html>
<head>
    <title>Sales Estimator</title>
    <style>
        /* styles.css */
/* ... (Previous CSS styles) */

/* Additional styles for result.html */
body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 50px;
}

.result-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.result-container p {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.result-container a {
    display: block;
    text-decoration: none;
    color: #a41aab;
    margin-top: 20px;
}

.result-container a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>Sales Estimator</h1>
    <form action="/predict" method="post">
        <label for="tv">TV:</label>
        <input type="number" id="tv" name="tv" min="0" max="2000" value="10"><br><br>
        
        <label for="radio">Radio:</label>
        <input type="number" id="radio" name="radio" min="0" max="2000" value="10"><br><br>
        
        <label for="newspaper">Newspaper:</label>
        <input type="number" id="newspaper" name="newspaper" min="0" max="2000" value="10"><br><br>
        
        <input type="submit" value="Estimate Sales">
    </form>
</body>
</html>
